<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ post.post_title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="cont ion-margin-bottom">
    <ion-card>
        <ion-img [src]="post.image" [alt]=""></ion-img>
        <ion-card-header>
          <ion-card-title>{{ post.post_title }} <div class="ion-float-right pt-1 text-secondary time">{{time}}</div></ion-card-title>
          <ion-card-subtitle>{{post.cat_of_post}}</ion-card-subtitle>
          <ion-card-subtitle>Yazar <b>{{post.owner_username}}</b></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{post.desc}}</ion-card-content>
        <ion-card-subtitle>
          <div class="row mt-1">
            <div class="col-6">
                <ion-badge class="ml-2 mb-1 pt-2 pb-0" color="success">
                  <h6>
                    <ion-icon name="eye"></ion-icon>
                    <span> {{post.view}}</span>
                  </h6>
                </ion-badge>
            </div>
          </div>
        </ion-card-subtitle>
    </ion-card>
  </div>
  <ion-card class="ion-margin-bottom">
    <ion-card-content>
        <ion-textarea placeholder="Yorum..." [(ngModel)]="commentContent"></ion-textarea>
        <ion-button [disabled]="!kontrol" shape="round" class="ion-float-right pb-2" color="primary" (click)="postComment()">Payla≈ü</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let comment of post.comments">
    <ion-card-content>
      <div class="row">
        <div class="col-12">
          <ion-card-title><h6><b>{{comment.owner.username}}</b></h6></ion-card-title>
          <ion-card-content no-padding>{{ comment.content }}</ion-card-content>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
