<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ post.post_title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="cont ion-margin-bottom">
    <ion-card>
        <ion-img [src]="post.image" [alt]=""></ion-img>
        <ion-card-header>
          <ion-card-title>{{ post.post_title }}</ion-card-title>
          <ion-card-subtitle>{{post.cat_of_post}}</ion-card-subtitle>
          <ion-card-subtitle>Yazar <b>{{post.owner_username}}</b></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{post.desc}}</ion-card-content>
        <ion-card-subtitle>
          <div class="row mt-1">
            <div class="col-6">
                <ion-badge class="ml-2 mb-1 pt-2 pb-0" color="success">
                  <h6>
                    <ion-icon name="eye"></ion-icon>
                    <span> {{post.view}}</span>
                  </h6>
                </ion-badge>
            </div>
          </div>
        </ion-card-subtitle>
    </ion-card>
  </div>
</ion-content>
