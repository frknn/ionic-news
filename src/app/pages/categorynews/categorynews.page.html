<ion-header>
  <ion-toolbar>
    <ion-title>{{categoryName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let post of posts">
    <ion-card-content *ngIf="post" (click)="goDetails(post.id)">
      <div class="row">
        <div class="col-9">
          <ion-card-title>{{ post.post_title }}</ion-card-title>
          <ion-card-content no-padding>{{post.desc}}</ion-card-content>
        </div>
        <div class="col-3 p-0">
          <ion-img [src]="post.image" [alt]=""></ion-img>
        </div>
      </div>
      <div class="row mt-2 bg-light pt-1">
        <div class="col-4 writer">{{post.owner_username}}</div>
        <div class="col-8">
          <div class="row text-info text-right">
            <div class="col-5 pr-0">
              <ion-badge class="ion-float-right" color="Unread">
                <ion-icon name="eye"></ion-icon>
                <span class="pl-1"> {{post.view}}</span>
              </ion-badge>
            </div>
            <div class="col-7 mr-0 pr-0">
              <ion-badge color="Unread">
                <span class="pl-1"> {{post.time}}</span>
              </ion-badge>
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
