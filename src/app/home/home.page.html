<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cont" *ngFor="let post of userPosts">
    <ion-card>
      <img src="{{post.image}}" alt="">
      <ion-card-header>
        <ion-card-title>{{ post.desc }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>
