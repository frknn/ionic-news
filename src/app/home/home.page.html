<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cont" *ngFor="let post of userPosts">
    <ion-card>
        <ion-img [src]="post.image" [alt]=""></ion-img>
        <ion-card-header>
          <ion-card-title>{{ post.desc }}</ion-card-title>
          <ion-card-subtitle>Posted by {{post.owner_mail}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
  </div>

</ion-content>
