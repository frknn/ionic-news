<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">

    <ion-card>
      <ion-card-header>
        <input type="file" *ngIf="!imageKey" (change)="fileChanged($event)" class="filebtn" #fileBtn>
        <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageKey" fill="outline">Upload Image
        </ion-button>
      </ion-card-header>

      <ion-card-content>
        <img *ngIf="imageKey" src="{{imageKey}}" />
        <ion-input type="text" placeholder="Enter title" [(ngModel)]="posttitle"></ion-input>
        <ion-textarea placeholder="Enter some description" [(ngModel)]="desc"></ion-textarea>
        <ion-select placeholder="Select Category" [(ngModel)]="selectedcat">
            <ion-select-option *ngFor="let cat of categories" value="{{cat.category}}">{{cat.category_id}} - {{cat.category}}</ion-select-option>
       </ion-select>
        <!-- <ion-label>{{selectedcat}}</ion-label> -->
        <ion-button shape="round" color="primary" (click)="createPost()">Share</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
